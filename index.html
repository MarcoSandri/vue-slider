<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="container" id="root" @mouseover="stopPlay" @mouseout="autoPlay">

        <div class="items">
            <div class="item active">
                <img :src="items[active].url">
                <div class="text">
                    <h3>{{items[active].name}}</h3>
                    <p>{{items[active].text}}</p>
                </div>
            </div>

        </div>
        <div class="thumbs">

            <div class="prev" @click="prev"></div>
            <div class="next" @click="next"></div>

            <div class="thumb" :class="index == active?'active':''" v-for="(item, index) in items" @click="show(index)">
                <img :src="item.url">
            </div> 

        </div>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
   <script src="js/main.js"></script>
</body>
</html>
